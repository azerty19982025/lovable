<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouhamadou Badji - Développeur Frontend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: hsl(215, 85%, 25%);
            --primary-light: hsl(215, 85%, 35%);
            --background: hsl(220, 20%, 97%);
            --text-primary: hsl(215, 25%, 15%);
            --text-secondary: hsl(215, 15%, 50%);
            --accent: hsl(215, 85%, 35%);
            --surface: hsl(0, 0%, 100%);
            --border: hsl(215, 15%, 88%);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        .hero-background {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            opacity: 0.02;
        }

        .decorative-circle-1 {
            position: absolute;
            top: 5rem;
            left: 2.5rem;
            width: 16rem;
            height: 16rem;
            background: var(--primary-color);
            opacity: 0.05;
            border-radius: 50%;
            filter: blur(3rem);
        }

        .decorative-circle-2 {
            position: absolute;
            bottom: 5rem;
            right: 2.5rem;
            width: 20rem;
            height: 20rem;
            background: var(--accent);
            opacity: 0.05;
            border-radius: 50%;
            filter: blur(3rem);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 64rem;
            margin: 0 auto;
        }

        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .hero-name-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-top: 0.5rem;
        }

        .hero-subtitle {
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            font-weight: 400;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 32rem;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        .accent-text {
            color: var(--accent);
            font-weight: 500;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.125rem;
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            opacity: 0;
            border-radius: 0.75rem;
            transition: opacity 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px -12px hsla(215, 85%, 25%, 0.3);
            color: var(--primary-color);
        }

        .cta-button:hover::before {
            opacity: 0.1;
        }

        .cta-button svg {
            margin-left: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .cta-button:hover svg {
            transform: translateX(4px);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .scroll-text {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .scroll-mouse {
            width: 1.5rem;
            height: 2.5rem;
            border: 2px solid var(--text-secondary);
            border-radius: 1rem;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .scroll-dot {
            width: 0.25rem;
            height: 0.75rem;
            background: var(--primary-color);
            border-radius: 0.125rem;
            margin-top: 0.5rem;
            animation: bounce 2s infinite;
        }

        .floating-particles {
            position: absolute;
        }

        .particle-1 {
            top: 25%;
            left: 25%;
            width: 0.5rem;
            height: 0.5rem;
            background: var(--primary-color);
            opacity: 0.3;
            border-radius: 50%;
            animation: ping 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .particle-2 {
            top: 33%;
            right: 33%;
            width: 0.25rem;
            height: 0.25rem;
            background: var(--accent);
            opacity: 0.4;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .particle-3 {
            bottom: 33%;
            left: 20%;
            width: 0.75rem;
            height: 0.75rem;
            background: var(--primary-color);
            opacity: 0.2;
            border-radius: 50%;
            animation: bounce 2s infinite;
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 1rem;
            }
            
            .decorative-circle-1,
            .decorative-circle-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- Arrière-plan avec gradient -->
        <div class="hero-background"></div>
        
        <!-- Cercles décoratifs -->
        <div class="decorative-circle-1"></div>
        <div class="decorative-circle-2"></div>
        
        <!-- Contenu principal -->
        <div class="hero-content">
            <!-- Nom principal -->
            <h1 class="hero-title">
                Mouhamadou 
                <span class="hero-name-gradient">Badji</span>
            </h1>

            <!-- Sous-titre accrocheur -->
            <p class="hero-subtitle">
                Développeur Frontend passionné par la création d'expériences utilisateur 
                <span class="accent-text">modernes et intuitives</span>. 
                Je transforme les idées en interfaces élégantes avec du code clean et performant.
            </p>

            <!-- Bouton Call-to-Action -->
            <a href="#" class="cta-button" id="projectsBtn">
                <span>Afficher mes projets</span>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </a>
        </div>

        <!-- Indicateur de scroll -->
        <div class="scroll-indicator">
            <span class="scroll-text">Découvrez mon parcours</span>
            <div class="scroll-mouse">
                <div class="scroll-dot"></div>
            </div>
        </div>

        <!-- Particules flottantes décoratives -->
        <div class="floating-particles particle-1"></div>
        <div class="floating-particles particle-2"></div>
        <div class="floating-particles particle-3"></div>
    </section>

    <script>
        // Gestion du clic sur le bouton projets
        document.getElementById('projectsBtn').addEventListener('click', function(e) {
            e.preventDefault();
            console.log("Affichage des projets...");
            // Ici vous pouvez ajouter la logique pour afficher vos projets
            alert('Redirection vers la section projets...');
        });

        // Animation d'apparition au scroll (optionnel pour d'autres sections)
        function handleScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            // Observer d'autres éléments si nécessaire
            const animatedElements = document.querySelectorAll('.animate-on-scroll');
            animatedElements.forEach(el => observer.observe(el));
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            handleScrollAnimations();
        });
    </script>
</body>
</html>
